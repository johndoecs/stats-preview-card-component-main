<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <main class="card">

    <div class="card-image">
      <picture>
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 35em)">
        <img src="images/image-header-mobile.jpg" alt="People working with their computers in an office environment.">
      </picture>
    </div>
    
    <div class="card-detail">
    
      <h1 class="card-heading">
        Get <em>insights</em> that help your business grow.
      </h1>

      <p class="card-desc">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
  
      <ul class="card-stats" title="Stats">
        <li><span>10k+</span> <span>companies</span></li>
        <li><span>314</span> <span>templates</span></li>
        <li><span>12M+</span> <span>queries</span></li>
      </ul>
      
    </div>

  </main>

</body>
</html>
